# openkamer_uwsgi.ini file
[uwsgi]

enable-threads = true

# drop privileges
uid            = openkamer
gid            = openkamer

# Django-related settings
# the base directory (full path)
chdir           = /home/openkamer/openkamer
# Django's wsgi file
module          = website.wsgi
# the virtualenv (full path)
home            = /home/openkamer/openkamer/env

# process-related settings
# master
master          = true
# maximum number of worker processes
processes       = 10
# set cheaper algorithm to use, if not set default will be used
cheaper-algo    = spare
# minimum number of workers to keep at all times
cheaper         = 2

# the socket (use the full path to be safe)
socket          = /home/openkamer/openkamer/openkamer.sock
# ... with appropriate permissions - may be needed
# TODO: 664 makes more sense and is more secure
chmod-socket    = 666
# clear environment on exit
vacuum          = true
# log location
logto = /var/log/uwsgi/openkamer.log
# maximum size of log file 20MB
log-maxsize = 20000000
