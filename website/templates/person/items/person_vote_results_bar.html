{% load l10n %}
{% load openkamer %}

{% if results.n_total %}
<div class="progress person-vote-result">
  <div class="progress-bar bg-success" style="width: {{ results.aangenomen_percent|unlocalize }}%" title="Aangenomen">{{ results.n_aangenomen }}</div>
  <div class="progress-bar bg-danger" style="width: {{ results.verworpen_percent|unlocalize }}%" title="Verworpen">{{ results.n_verworpen }}</div>
  <div class="progress-bar bg-default" style="width: {{ results.in_behandeling_percent|unlocalize }}%" title="In behandeling">{{ results.n_in_behandeling }}</div>
</div>
{% endif %}
