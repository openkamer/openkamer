{% load l10n %}

{% if voting.has_result_details %}
  {% if voting.is_dossier_voting %}
    <a href="{% url 'voting-dossier' voting.dossier.dossier_id %}">
  {% elif voting.kamerstuk %}
    <a href="{% url 'voting-kamerstuk' voting.kamerstuk.id_main voting.kamerstuk.id_sub %}">
  {% endif %}
  <div class="progress progress-small">
    <div class="progress-bar bg-success" style="width: {{ voting.result_percent.for|unlocalize }}%" title="{{ voting.result_percent.for|floatformat:1 }} %"></div>
    <div class="progress-bar bg-danger" style="width: {{ voting.result_percent.against|unlocalize }}%" title="{{ voting.result_percent.against|floatformat:1 }} %"></div>
    <div class="progress-bar bg-warning" style="width: {{ voting.result_percent.no_vote|unlocalize }}%" title="{{ voting.entities_none_string }}"></div>
  </div>
</a>
{% endif %}
